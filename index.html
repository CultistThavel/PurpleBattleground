<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Purple Battleground - FINAL MOBILE UI</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #3d4147; font-family: 'Arial Black', sans-serif; }
        #game-screen { position: relative; width: 100vw; height: 100vh; background: #3d4147; overflow: hidden; }

        /* --- ВЕРХНЯЯ ЧАСТЬ (КАК НА ЧЕРТЕЖЕ) --- */
        .top-group { position: absolute; top: 15px; left: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 10; }
        #game-title { background: #fff; color: #000; padding: 8px 15px; border-radius: 12px; font-size: 22px; border: 4px solid #000; width: fit-content; box-shadow: 4px 4px 0 #000; }
        #hp-display { background: #ccff00; color: #000; padding: 6px 15px; border-radius: 10px; font-size: 18px; border: 3px solid #000; box-shadow: 4px 4px 0 #000; }

        /* ВОЛНЫ В УГЛУ */
        #wave-box { position: absolute; top: 15px; right: 20px; text-align: right; color: #fff; z-index: 10; }
        #wave-title { font-size: 55px; margin: 0; line-height: 1; text-shadow: 4px 4px #000; }
        #wave-sub { font-size: 18px; margin: 0; font-weight: bold; }

        /* --- КНОПКИ СБОКУ --- */
        .left-menu { position: absolute; top: 150px; left: 15px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
        
        /* Кнопка магазина (Домик) */
        #shop-btn { width: 100px; height: 100px; background: #fff; border: 5px solid #000; border-radius: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 6px 6px 0 #000; }
        #shop-btn:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 #000; }
        .house-icon { width: 70px; height: 70px; }

        /* Пурпурные деньги */
        .money-group { display: flex; align-items: center; gap: 10px; }
        .money-icon-circle { width: 80px; height: 80px; background: #fff; border: 5px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; box-shadow: 4px 4px 0 #000; }
        #money-label { background: #a200ff; color: #fff; padding: 12px 20px; border-radius: 15px; font-size: 20px; border: 4px solid #000; box-shadow: 6px 6px 0 #000; min-width: 180px; }

        /* --- КНОПКА СТАРТА (ОГРОМНАЯ) --- */
        #start-btn { 
            position: absolute; bottom: 40px; right: 30px; 
            background: #ccff00; color: #fff; padding: 25px 50px; 
            border: 6px solid #fff; border-radius: 25px; font-size: 40px; 
            font-weight: 900; cursor: pointer; z-index: 50;
            text-shadow: 3px 3px #000; box-shadow: 0 12px 0 #88aa00;
        }
        #start-btn:active { transform: translateY(8px); box-shadow: 0 4px 0 #88aa00; }

        /* МАГАЗИН (КАК НА СКРИНЕ) */
        #shop-window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 700px; background: #fff; border: 6px solid #000; 
            padding: 30px; display: none; z-index: 100; box-shadow: 20px 20px 0 rgba(0,0,0,0.5); 
        }
        .shop-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .close-shop { width: 70px; height: 70px; background: #ffcc00; border-radius: 50%; border: 4px solid #fff; font-size: 40px; color: #fff; cursor: pointer; box-shadow: 4px 4px 0 #000; }
        
        .item-box { border: 4px solid #ff0000; padding: 20px; display: flex; flex-direction: column; align-items: center; text-align: center; background: #fff; }
        .item-box img { width: 100%; max-height: 200px; object-fit: contain; background: #000; border: 3px solid #000; margin-bottom: 15px; }
        .buy-action { background: #ccff00; border: 3px solid #000; padding: 15px 30px; border-radius: 12px; font-weight: 900; font-size: 22px; cursor: pointer; }

        /* ИГРОВЫЕ ОБЪЕКТЫ */
        #hero { position: absolute; bottom: 100px; left: 50px; width: 280px; z-index: 5; }
        .zombie { position: absolute; bottom: 100px; width: 200px; z-index: 6; }
    </style>
</head>
<body>

<div id="game-screen" onclick="playerAttack()">
    <div class="top-group">
        <div id="game-title">Purple Battleground</div>
        <div id="hp-display">Ваша Шкала ХП: <span id="hp-val">350</span></div>
    </div>

    <div id="wave-box">
        <h1 id="wave-title">1 Волна</h1>
        <p id="wave-sub">Осталось Врагов: <span id="e-left">10</span></p>
    </div>

    <div class="left-menu">
        <div id="shop-btn" onclick="openShop(event)">
            <img src="https://cdn-icons-png.flaticon.com/512/606/606548.png" class="house-icon">
        </div>
        <div class="money-group">
            <div class="money-icon-circle">$</div>
            <div id="money-label">Purple Money: <span id="m-val">0</span></div>
        </div>
    </div>

    <img id="hero" src="https://www.dropbox.com/scl/fi/wkk444qzu4xrvq19yhppg/Picsart_26-02-25_16-18-04-032.png?rlkey=7ktujsblwl5rncjhtzwidmw1u&st=w2isyslh&dl=1">

    <button id="start-btn" onclick="startTheWave(event)">Начать Перестрелку</button>

    <div id="shop-window">
        <div class="shop-top">
            <div style="font-size: 30px; font-weight: 900;">Ваш Балланс: <span id="s-m-val">0</span></div>
            <button class="close-shop" onclick="openShop(event)">✕</button>
        </div>
        <div class="item-box">
            <img src="https://www.dropbox.com/scl/fi/v3k28fe7prltrv1mp9wla/IMG_20260225_160641_715.jpg?rlkey=tb05ifgpleos2nvd3au3gsiou&st=t0kupva2&dl=1">
            <h2>Верто-Заяц</h2>
            <p style="font-size: 20px;">Цена: 1800 PurpleMoney</p>
            <button class="buy-action" onclick="buyHeli(event)">Приобрести</button>
        </div>
    </div>
</div>

<script>
    let g = { hp: 350, money: 0, wave: 1, killed: 0, target: 10, active: false };

    function ui() {
        document.getElementById('hp-val').innerText = g.hp;
        document.getElementById('m-val').innerText = g.money;
        document.getElementById('s-m-val').innerText = g.money;
        document.getElementById('wave-title').innerText = g.wave + " Волна";
        document.getElementById('e-left').innerText = g.target - g.killed;
    }

    function openShop(e) {
        e.stopPropagation();
        const s = document.getElementById('shop-window');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    function startTheWave(e) {
        e.stopPropagation();
        g.active = true;
        g.killed = 0;
        document.getElementById('start-btn').style.display = 'none';
        
        let count = 0;
        let loop = setInterval(() => {
            if (count >= g.target || !g.active) { clearInterval(loop); return; }
            createZombie();
            count++;
        }, 2500);
    }

    function createZombie() {
        const z = document.createElement('img');
        z.className = 'zombie';
        z.src = 'https://www.dropbox.com/scl/fi/nkfmtaim2b95l86u99dvc/IMG_20260225_160651_923.jpg?rlkey=33k8yede9melyuia2p49ye20u&st=h8keto1f&dl=1';
        z.style.right = '-250px';
        document.getElementById('game-screen').appendChild(z);

        let pos = -250;
        let moveZ = setInterval(() => {
            if (!z.parentElement) { clearInterval(moveZ); return; }
            pos += 5;
            z.style.right = pos + 'px';
            if (pos > window.innerWidth - 300) {
                g.hp -= 35;
                z.remove();
                g.killed++;
                ui();
                if (g.hp <= 0) location.reload();
                if (g.killed >= g.target) winWave();
                clearInterval(moveZ);
            }
        }, 30);

        z.onclick = (e) => {
            e.stopPropagation();
            g.money += 200;
            z.remove();
            g.killed++;
            ui();
            if (g.killed >= g.target) winWave();
            clearInterval(moveZ);
        };
    }

    function winWave() {
        g.active = false;
        g.wave++;
        document.getElementById('start-btn').style.display = 'block';
        ui();
    }

    function playerAttack() {
        // Клик по фону (дробовик)
    }

    ui();
</script>
</body>
</html>
